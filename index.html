<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive-layout.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="images/logo.svg" alt="website logo image" />
      </div>
      <div class="massege-section">
        <h1><span class="colored">We're</span>coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <i class="fa-solid fa-circle-exclamation error-icon"></i>
          <input type="text" class="email-input" placeholder="Email Address" />
          <button class="btn"><i class="fa-solid fa-chevron-right"></i></button>
          <p class="error-msg"></p>
        </form>
      </div>
      <div class="images">
        <img src="images/hero-desktop.jpg" alt="image to decoration" />
        <img src="images/hero-mobile.jpg" alt="image to decoration" />
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
